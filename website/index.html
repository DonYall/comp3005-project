\<!DOCTYPE html>
<html>
<head>
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">Member Dashboard</div>

<div class="container">

    <div id="dashboard-stats" style="background: #e0e0e0; padding: 15px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc;">
        <h3>My Progress</h3>
        <p>Loading your latest stats...</p>
    </div>

    <h3>Health Metrics</h3>
    <button class="page-btn" onclick="todo('Add health metric')">Add Metric</button>

    <h3>Fitness Goals</h3>
    <button class="page-btn" onclick="todo('Add fitness goal')">Set Goal</button>

    <h3>Personal Training Sessions</h3>
    <button class="page-btn" onclick="bookPTSession()">Book Session</button>

    <h3>Group Classes</h3>
    <button class="page-btn" onclick="todo('Register for class')">Register</button>

    <h3>Logout</h3>
    <button onclick="redirect('index.html')" class="back-btn">Logout</button>

</div>

<script src="scripts.js"></script>
</body>
</html>
