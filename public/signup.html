<!DOCTYPE html>
<html>
<head>
    <title>New Member Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">

    <h2>New Member Registration</h2>

    <input id="name" placeholder="Full Name">
    <input type="date" id="dob">
    <select id="gender">
        <option disabled selected>Gender</option>
        <option>Male</option><option>Female</option><option>Other</option>
    </select>

    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <input id="address" placeholder="Home Address">

    <div class="section-title">Health Metrics</div>

    <input id="height" placeholder="Height (cm)">
    <input id="weight" placeholder="Weight (kg)">
    <input id="heartRate" placeholder="Heart Rate (bpm)">
    <input id="bodyFat" placeholder="Body Fat (%)">

    <div class="section-title">Fitness Goal</div>

    <select id="goalType">
        <option value="">Select Goal</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="body_fat_reduction">Fat Reduction</option>
    </select>

    <input id="targetValue" placeholder="Target (75kg, etc.)">

    <button onclick="submitSignup()">Create Account</button>
    <button class="back-btn" onclick="redirect('index.html')">Back</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
