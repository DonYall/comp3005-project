<!DOCTYPE html>
<html>
<head>
    <title>Trainer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <h2>Trainer Registration</h2>

    <input id="t-name" placeholder="Full Name">
    <input id="t-email" placeholder="Email">
    <input id="t-phone" placeholder="Phone Number">

    <input id="t-specialization" placeholder="Specialization (e.g., Strength, Yoga)">
    <textarea id="t-bio" placeholder="Trainer Bio" style="width:100%; margin-top:10px; height:80px;"></textarea>

    <button onclick="submitTrainerSignup()">Create Trainer Account</button>
    <button class="back-btn" onclick="redirect('index.html')">Back</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
