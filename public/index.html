<!DOCTYPE html>
<html>
<head>
    <title>Health & Fitness Club</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        .role-btn {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .role-btn:hover { background-color: #0056b3; }
        .role-btn.secondary { background-color: #28a745; }
        .role-btn.admin { background-color: #6c757d; }
    </style>
</head>
<body>

<div class="card">
    <h1>Fitness Club Portal</h1>
    <p>Please select your role to login or register.</p>

    <div class="menu-grid">
        <button class="role-btn secondary" onclick="redirect('signup.html')">
            New Member Signup
        </button>

        <button class="role-btn" onclick="redirect('member.html')">
            Member Login
        </button>

        <button class="role-btn" onclick="redirect('trainer-login.html')">
            Trainer Portal
        </button>

        <button class="role-btn admin" onclick="redirect('admin-login.html')">
            Admin Portal
        </button>

        <button onclick="redirect('trainer-signup.html')">
            Trainer Signup
        </button>
        
        <button onclick="redirect('admin-signup.html')">
            Admin Signup
        </button>

    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
