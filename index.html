<!DOCTYPE html>
<html>
<head>
    <title>Fitness Club System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #0066ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #004ecc;
        }

        .hidden {
            display: none;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 8px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .section-title {
            font-size: 16px;
            color: #764ba2;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 5px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        .form-row input {
            width: 48%;
        }

        .back-btn {
            background: grey;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card" id="home">
    <h2>Select Role</h2>
    <button onclick="openMemberLogin()">Member Login</button>
    <button onclick="openTrainerLogin()">Trainer Login</button>
    <button onclick="openAdminLogin()">Admin Login</button>
    <button onclick="openSignup()">New Member Signup</button>
</div>

<div class="card hidden" id="member-login">
    <h2>Member Login</h2>
    <input type="text" id="member-username" placeholder="Enter username">
    <button onclick="submitMemberLogin()">Continue</button>
    <button class="back-btn" onclick="goHome()">Back</button>
</div>

<div class="card hidden" id="trainer-login">
    <h2>Trainer Login</h2>
    <input type="text" id="trainer-username" placeholder="Enter username">
    <button onclick="submitTrainerLogin()">Continue</button>
    <button class="back-btn" onclick="goHome()">Back</button>
</div>

<div class="card hidden" id="admin-login">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Enter username">
    <button onclick="submitAdminLogin()">Continue</button>
    <button class="back-btn" onclick="goHome()">Back</button>
</div>

<div class="card hidden" id="signup">
    <h2>New Member Registration</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="date" id="dob">
    
    <select id="gender">
        <option value="" disabled selected>Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <input type="email" id="email" placeholder="Email Address">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="text" id="address" placeholder="Home Address">

    <div class="section-title">Initial Health Metrics (Optional)</div>

    <div class="form-row">
        <input type="number" id="height" placeholder="Height (cm)" step="0.1">
        <input type="number" id="weight" placeholder="Weight (kg)" step="0.1">
    </div>

    <div class="form-row">
        <input type="number" id="heartRate" placeholder="Heart Rate (bpm)">
        <input type="number" id="bodyFat" placeholder="Body Fat (%)" step="0.1">
    </div>

    <div class="section-title">Fitness Goal (Optional)</div>

    <select id="goalType">
        <option value="">Select a goal</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="weight_gain">Weight Gain</option>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="endurance">Endurance</option>
        <option value="strength">Increase Strength</option>
    </select>

    <input type="text" id="targetValue" placeholder="Target Value (e.g., 75kg, 15% body fat)">

    <button onclick="submitSignup()">Create Account</button>
    <button class="back-btn" onclick="goHome()">Back</button>
</div>

<script src="script.js" defer></script>

</body>
</html>
